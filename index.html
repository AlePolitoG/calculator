<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="display">
          <p id="pOperation">0</p>
          <p id="pResult"></p>
        </div>
      </div>
      <div class="clear">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
      </div>
      <div class="keys">
        <button id="num" class="nums_oppr">7</button>
        <button id="num" class="nums_oppr">8</button>
        <button id="num" class="nums_oppr">9</button>
        <button id="operator" class="nums_oppr">/</button>
        <button id="num" class="nums_oppr">4</button>
        <button id="num" class="nums_oppr">5</button>
        <button id="num" class="nums_oppr">6</button>
        <button id="operator" class="nums_oppr">*</button>
        <button id="num" class="nums_oppr">1</button>
        <button id="num" class="nums_oppr">2</button>
        <button id="num" class="nums_oppr">3</button>
        <button id="operator" class="nums_oppr">-</button>
        <button id="operator" class="nums_oppr">.</button>
        <button id="num" class="nums_oppr">0</button>
        <button id="equal" class="nums_oppr">=</button>
        <button class="nums_oppr">+</button>
      </div>
    </div>
  </body>
</html>
